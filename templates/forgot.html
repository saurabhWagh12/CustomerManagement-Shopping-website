<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .inputs{
            border-radius:4px;
            border-color:#87CBB9;
        }

    </style>

</head>
<body>

<div style="display:flex;justify-content:center;align-items:center; ">
    <div style="background-color:#87CBB9; padding:4%;margin:4%;color:#fff;border-radius:23px;">
        <h1 style="text-align:center; margin:4% 0 4% 0 ;">Forgot</h1>
        <form action="/change/" method="POST" style="padding:12px;">
            {% csrf_token %}
            <label for="password" ><h4 style="">new password :</h4> 
                <input class="inputs" style="padding-top:2%;" type="password" name="newpassword" placeholder="Enter Password here" >
            </label>
            <br>

            <div style=" margin-top:18%;text-align:center;">
                <button type="submit" class="btn btn-lg btn-success">Change Password</button>
            </div>
        </form>

        {%for message in messages%}
            <div class="alert alert-danger" role="alert">
            {{message}}
          </div>
        {%endfor%}
        
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

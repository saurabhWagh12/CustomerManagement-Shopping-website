
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .input{
            border-radius:8px;
            border-color:#87CBB9;
        }

    </style>

</head>
<body>

<div style="display:flex;justify-content:center;align-items:center;">
    <div style="background-color:#87CBB9; padding:4%;margin:4%;color:#fff;border-radius:23px;">
        <h2 style="text-align:center; margin:4% 0 4% 0 ;font-family:sans-serif;">Register</h2>
        <form method="POST">
            {% csrf_token %}
            {% for i in UserForm%}
            <div style="margin:2%;font-family:sans-serif;">
                <h5>{{i.label}}</h5>
                <div class="input">{{i}}</div>
            </div>
            {%endfor%}
            <div style="margin:4%;font-family:sans-serif;text-align:center;">
                <button type="submit" class="btn btn-lg btn-success">Register</button>
            </div>
        </form>
        {%for message in messages%}
            <div class="alert alert-info" role="alert">
            {{message}}
          </div>
        {%endfor%}
        {{UserForm.errors}}
        <strong>already have an account?</strong> <a href="/login/" style="text-decoration:none;"><strong>Login</strong></a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
